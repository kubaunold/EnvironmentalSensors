{% extends 'base.html' %}
{% block head %}
<title>EnvSen - Months page</title>
<!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}"> -->
{% endblock %}

{% block body %}

<h3>Showing available months for the year {{ year }}</h3>


{% for i in months %}
  <a href="{{ url_for('date', year=year, month=i, day=None) }}">
    <button type="button" class="btn btn-outline-primary">
      {{i}}
      <br/>
    </button>
  </a>
{% endfor %}



{% endblock %}
